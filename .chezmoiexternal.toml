{{- if and false .my.withZsh -}}
[".oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/themes/powerlevel10k"]
    type = "archive"
    url = "https://github.com/romkatv/powerlevel10k/archive/v1.15.0.tar.gz"
    exact = true
    stripComponents = 1
{{- end }}
{{- if .my.withTmux -}}
[".tmux/plugins/tpm"]
    type = "git-repo"
    url = "https://github.com/tmux-plugins/tpm.git"
    refreshPeriod = "168h"
    [".tmux/plugins/tpm".pull]
        args = ["--ff-only"]
{{- end }}
[".local/share/snip"]
    type = "git-repo"
    url = "https://peccu:{{ .my.theWayGHToken }}@gist.github.com/{{ .my.theWayGistId }}.git"
    refreshPeriod = "168h"
    [".local/share/snip".pull]
        args = ["--ff-only"]
["powerlevel10k"]
    type = "git-repo"
    url = "https://github.com/romkatv/powerlevel10k.git"
    refreshPeriod = "168h"
    ["powerlevel10k".pull]
        args = ["--ff-only"]
[".local/bin/acli"]
    type = "file"
    executable = true
    url = "https://acli.atlassian.com/darwin/latest/acli_{{ .chezmoi.os }}_{{ .chezmoi.arch }}/acli"
    refreshPeriod = "168h"
[".zsh/conf/skim-key-bindings.zsh"]
    type = "file"
    url = "https://github.com/skim-rs/skim/raw/refs/heads/master/shell/key-bindings.zsh"
    refreshPeriod = "168h"
